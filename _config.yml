title: Recipe Rating Analysis
description: Analysis of recipe ratings to understand what characteristics lead to highly-rated recipes

remote_theme: pages-themes/slate@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-feed

# GitHub Pages settings
github: [metadata]

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

